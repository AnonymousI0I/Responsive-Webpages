<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        .splash {
            position:absolute;
            width: 100%;
            height: 100%;
            background-color: #F5D9D5;
            text-align: center;
            left:0;
            top:0;
            
        }
        a {
            color: black;
            font-size: 40px;
            text-decoration: none;
            text-align: center;
            position: relative;
            top:50%;
        }
    </style>
</head>
<body>
    <div class="splash">.
        <a href="Home.html">
            Welcome to this cool website
        </a>
    </div>
</body>
</html>
